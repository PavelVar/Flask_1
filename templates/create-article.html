{% extends 'base.html' %}

{% block title %}
Create article page
{% endblock %}

{% block body %}
<div class="container">
    <h1>Добавление статьи</h1>
    <form action="/create-article" method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Название статьи"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Краткое содержание"></textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Основной текст статьи"></textarea><br>
        <input type="submit" class="btn btn-success" value="Send"><br>

    </form>

</div>
{% endblock %}
